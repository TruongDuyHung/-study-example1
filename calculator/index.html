<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sount;
    sount = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    let i,j;
    for (i=2;i<=9;i++) {
        sount = sount + "<tr>";
        for (j = 1; j <= 9; j++) {
            sount = sount +"<td>"+i+"x"+j+"="+j*i+"</td>";
        }
        sount = sount + "</tr>";
    }
    sount=sount+"</table>";
    document.write(sount);
</script>
</body>
</html>
