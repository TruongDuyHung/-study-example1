<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="checkbox"  id="gfc_1" onchange="changeOther(2)">Good
<input type="checkbox"  id="gfc_2" onchange="changeOther(3)" >Cheap
<input type="checkbox"  id="gfc_3" onchange="changeOther(1)" >Fast
</body>
<script>
    let count = 0;
    function changeOther(val) {
        count++;
        if (count > 2) {
            let idStr = 'gfc_' + val;
            document.getElementById(idStr).checked = false;
            count--;
        }
    }
</script>
</body>
</html>
