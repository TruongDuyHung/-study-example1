<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [2,5,66,1,3,1];
    let last = x.length-1;
    let first=0;
    while (first<last) {
        let b = x[first];
        x[first]=x[last];
        x[last]=b;
        first++;
        last--;
    }
    document.write(x);
</script>
</body>
</html>
