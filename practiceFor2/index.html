<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sount;
   sount = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    let i,j;
    for (i=1;i<=10;i++) {
        sount = sount + "<tr>";
        for (j = 1; j <= 10; j++) {
            sount = sount +"<td>" + i * j + "</td>";
        }
        sount = sount + "</tr>";
    }
    sount=sount+"</table>";
    document.write(sount);
</script>
</body>
</html>
